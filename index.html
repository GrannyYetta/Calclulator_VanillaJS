<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Vanilla JavaScript Calculator</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="title">
			<h1>Vanilla JS Calclulator</h1>
		</div>

		<div class="wrapper">
			<div class="display">
				<p>0</p>
			</div>

			<div class="button-wrapper">
				<button
					id="addition-btn"
					class="operator-btn"
					onclick="addOperation('+')"
				>
					+
				</button>
				<button
					id="substraction-btn"
					class="operator-btn"
					onclick="addOperation('-')"
				>
					-
				</button>
				<button
					id="multiplicaiton-btn"
					class="operator-btn"
					onclick="addOperation('*')"
				>
					x
				</button>
				<button
					id="division-btn"
					class="operator-btn"
					onclick="addOperation('/')"
				>
					รท
				</button>

				<button id="seven-btn" class="number-btn" onclick="addValue('7')">
					7
				</button>
				<button id="eight-btn" class="number-btn" onclick="addValue('8')">
					8
				</button>
				<button id="nine-btn" class="number-btn" onclick="addValue('9')">
					9
				</button>

				<button
					id="minusplus-btn"
					class="operator-btn"
					onclick="minusPlus('-')"
				>
					+-
				</button>
				<button id="four-btn" class="number-btn" onclick="addValue('4')">
					4
				</button>
				<button id="five-btn" class="number-btn" onclick="addValue('5')">
					5
				</button>
				<button id="six-btn" class="number-btn" onclick="addValue('6')">
					6
				</button>

				<button id="percentage-btn" class="operator-btn" onclick="percentage()">
					%
				</button>
				<button id="one-btn" class="number-btn" onclick="addValue('1')">
					1
				</button>
				<button id="two-btn" class="number-btn" onclick="addValue('2')">
					2
				</button>
				<button id="three-btn" class="number-btn" onclick="addValue('3')">
					3
				</button>

				<button id="decimal-btn" class="operator-btn" onclick="addDecimal()">
					.
				</button>

				<button id="zero-btn" class="number-btn" onclick="addValue('0')">
					0
				</button>
				<button id="clear-btn" class="clear-btn" onclick="clearAll()">C</button>
				<button id="equal-btn" class="equal-btn" onclick="calculate()">
					=
				</button>
			</div>
		</div>

		<script src="./script.js"></script>
	</body>
</html>
